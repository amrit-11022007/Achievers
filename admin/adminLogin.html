<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <link rel="stylesheet" href="admin_signup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>
    <div id="message-box"></div>
    
    <div class="box-wrapper">
        <h2 class="form-title">Government Admin Access</h2>
        <div id="loading-state" style="display:none;">Initializing Portal Services...</div>

        <form id="signup-form"> 
            
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Government Email Address" required>
            </div>

            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password (Min 6 characters)" minlength="6" required>
            </div>
            
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" name="confirm-password" placeholder="Confirm Password" required>
            </div>

            <div class="form-group">
                <i class="fas fa-city"></i>
                <select name="department" required>
                    <option value="" disabled selected>Select Your Department/Agency</option>
                    <option value="public_works">Public Works Department</option>
                    <option value="city_planning">City Planning Commission</option>
                    <option value="environmental_services">Environmental Services</option>
                    <option value="traffic_safety">Traffic & Public Safety</option>
                    <option value="code_enforcement">Code Enforcement & Bylaws</option>
                    <option value="general_admin">General Administration</option>
                </select>
            </div>

            <div class="form-group">
                <i class="fas fa-user-shield"></i>
                <input type="text" name="admin-code" placeholder="Unique Administrator Code" required>
            </div>

            <button type="submit" class="submit-button">Register Admin Account</button>
        </form>
    </div>
</body>
</html>
